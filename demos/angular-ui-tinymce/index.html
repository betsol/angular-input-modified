<!DOCTYPE html>
<html ng-app="DemoApp">

<head>
    <link rel="stylesheet" href="//rawgit.com/twbs/bootstrap/v3.3.5/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="fixed-width" ng-controller="DefaultController">

    <h1>
        Angular.js Input Modified<br>
        <a href="https://github.com/angular-ui/ui-tinymce" target="_blank">Angular UI TinyMCE</a>
    </h1>

    <p><a href="../">&leftarrow; See other demos</a></p>
    <hr>

    <form name="myForm" novalidate>

        <pre>
            Form modified: {{ myForm.modified ? 'Yes' : 'No' }}
        </pre>

        <!-- Full Name -->
        <div class="form-group">
            <label class="control-label">Article content:</label>
            <div class="control">
                <textarea
                    name="content"
                    ui-tinymce
                    ng-model="article.content"
                    rows="10"
                ></textarea>
            </div>
            <p class="reset">
                <button ng-click="myForm.content.$setPristine()">Save This Field</button>
                <button ng-click="myForm.content.reset()">Reset This Field</button>
            </p>

            <p class="modified">Modified: {{ myForm.content.modified ? 'Yes' : 'No' }}</p>

            <h2>Master value:</h2>
            <pre>{{ myForm.content.masterValue }}</pre>

        </div>

        <!-- Buttons -->
        <div class="form-group footer">
            <p>
                Button is disabled when form is not modified
                <i>(nothing to save)</i>
            </p>
            <div class="control buttons">
                <button
                    type="submit"
                    class="btn btn-primary"
                    ng-click="myForm.$setPristine()"
                    ng-disabled="!myForm.modified"
                >
                    Save Form
                </button>
                <button
                    type="button"
                    class="btn btn-default"
                    ng-disabled="!myForm.modified"
                    ng-click="myForm.reset()"
                >Reset Form</button>
            </div>
        </div>

    </form>

    <!-- Scripts -->
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/tinymce/tinymce.js"></script>
    <script src="../vendor/angular-ui-tinymce/src/tinymce.js"></script>
    <script src="../vendor/angular-input-modified/angular-input-modified.js"></script>
    <script src="script.js"></script>

</body>

</html>
